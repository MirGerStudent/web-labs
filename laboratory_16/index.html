<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laboratory_16</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pincode">
        <div class="inputs">
            <input type="password" readonly class="pincode_input" id="pin_1">
            <input type="password" readonly class="pincode_input" id="pin_2">
        </div>
        <div class="numpad">
            <button type="button" class="num_elem num">1</button>
            <button type="button" class="num_elem num">2</button>
            <button type="button" class="num_elem num">3</button>
            <button type="button" class="num_elem num">4</button>
            <button type="button" class="num_elem num">5</button>
            <button type="button" class="num_elem num">6</button>
            <button type="button" class="num_elem num">7</button>
            <button type="button" class="num_elem num">8</button>
            <button type="button" class="num_elem num">9</button>
            <button type="button" class="num_elem clear">C</button>
            <button type="button" class="num_elem num">0</button>
            <button type="button" class="num_elem enter">ENTER</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
