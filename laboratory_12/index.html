<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>laboratory_12</title>
</head>

<body>
    <div class="calculator">
        <input type="text" name="input_field" id="input_field" class="input_field">
        <button class="key number">1</button>
        <button class="key number">2</button>
        <button class="key number">3</button>
        <button class="key add">+</button>
        <button class="key number">4</button>
        <button class="key number">5</button>
        <button class="key number">6</button>
        <button class="key minus">-</button>
        <button class="key number">7</button>
        <button class="key number">8</button>
        <button class="key number">9</button>
        <button class="key multiply">*</button>
        <button class="key clear">C</button>
        <button class="key number">0</button>
        <button class="key equals">=</button>
        <button class="key divide">/</button>
        <button class="key unoMinus">0 -</button>
        <button class="key openBracket">(</button>
        <button class="key closeBracket">)</button>
        <button class="key dot">.</button>
        <button class="key power">^</button>
        <button class="key sqrt">√</button>
        <button class="key exponent">e</button>
        <button class="key pi">π</button>
        <button class="key sin">sin</button>
        <button class="key cos">cos</button>
        <button class="key tg">tg</button>
        <button class="key ctg">ctg</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
